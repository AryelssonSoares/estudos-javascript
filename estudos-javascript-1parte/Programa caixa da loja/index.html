<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Proframa caixa da loja</h1>
    <p> Data de vencimento:
        <input type="date" name="" id="inpDataVenc" autofocus>
    </p>
    <p> Valor da conta R$:
        <input type="text" name="" id="inpValor">
        <input type="button" value="Calcular multa e juros" id="btnCalcular">
    </p>
    <p> Valor da multa R$:
        <input type="text" name="" id="outMulta" readonly>
    </p>
    <p> Valor do juros R$:
        <input type="text" name="" id="outJuros" readonly>
    </p>
    <p> Total a pagar R$...:
        <input type="text" name="" id="outTotal" readonly>
        <input type="button" value="Nova conta" id="btnNovaConta">
    </p>
    <script src="script.js"></script>
</body>
</html>
