<!DOCTYPE html>
<html lang="en">

<body>
    
    <script>
        let num = Number(prompt('Número:'))
        let anterior = num - 1
        let posterior = num + 1
        alert(`Os vizinhos do número ${num} são ${anterior} e ${posterior}`)
    </script>
</body>
