<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let hoje = new Date()
        let dia = hoje.getDate()
        let mes = hoje.getMonth()
        let ano = hoje.getFullYear()
        alert(`${hoje} \n Data: ${dia}/${mes}/${ano}`)
    </script>
</body>
